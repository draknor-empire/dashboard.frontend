
<!-- pinned-modal.component.html -->
<div>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <img [src]="imageUrl" width="50" height="60">
  </button>
  <br>
  <a [href]="hyperlink">{{ linkName }}</a>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ modalTitle }} </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ modalBody }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> {{ secondaryButton}} </button>
        <button type="button" class="btn btn-primary">{{ primaryButton }} </button>
      </div>
    </div>
  </div>
</div>
